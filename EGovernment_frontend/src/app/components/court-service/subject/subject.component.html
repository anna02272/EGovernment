<article class="article" (click)="openSubjectDetails()">
    <div class="article-wrapper">
      
      <div class="article-body">
        <h2>{{ subject?.judgment }}</h2>
        <p>Status: {{ subject?.status }}</p>
        <p>Compromis: {{ subject?.compromis }}</p>
      </div>
    </div>
  </article>
