
<article class="article" (click)="openCarAccidentDetails()">
    <div class="article-wrapper">
      <div class="article-body">
        <h2>{{ carAccident?.description }}</h2>
        <p>Datum: {{ carAccident?.date | date }}</p>
        <p>Lokacija: {{ carAccident?.location }}</p>
        <p>Tip nesrece: {{ carAccident?.car_accident_type }}</p>
      </div>
    </div>
  </article>
