<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="assets/images/government.jpg" class="img-fluid" />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!submitted" [formGroup]="form">
          <div
            class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
          >
            <p class="title">Prijava</p>
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <p
            *ngIf="form.controls['email'].errors?.['email']"
            class="text-danger"
          >
           Email mora imati važeći format.
          </p>
            <input
              type="email"
              id="email"
              class="form-control form-control-lg"
              placeholder="Unesite ispravan email"
              formControlName="email"
              name="email "
              required
            />
            <label class="form-label" for="email">Email</label>
          </div>
          <!-- Password input -->
          <div class="form-outline mb-3">
            <p
            *ngIf="
              form.controls['password'].errors?.['pattern'] &&
              (form.controls['password'].dirty || form.controls['password'].touched)
            "
            class="text-danger"
          >
          Lozinka mora imati najmanje 8 znakova, jedno malo slovo, jedno veliko slovo, jedan broj i jedan specijalni znak.  </p>
            <input
              type="password"
              id="password"
              class="form-control form-control-lg"
              placeholder="Unesite lozinku"
              formControlName="password"
              name="password"
              required
            />
            <label class="form-label" for="password">Lozinka</label>
          </div>

          <p class="error" *ngIf="notification" [class]="notification.msgType">
            {{ notification.msgBody }}
          </p>
          <div class="text-center text-lg-start mt-4 pt-1">
            <button class="login-btn" type="submit"  [disabled]="!form.valid">Prijavite se</button>
            <p class="small fw-bold mt-2 pt-1 mb-0 ms-lg-2">
             Nemate nalog? <a routerLink="/registracija" class="custom-link">Registrujte se</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
