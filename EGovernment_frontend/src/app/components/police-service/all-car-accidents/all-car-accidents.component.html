<app-police-header></app-police-header>
<div class="content">
    <div *ngIf="carAccidents.length > 0; else noCarAccidents">
      <div class="articles">
        <app-car-accident *ngFor="let carAccident of carAccidents" [carAccident]="carAccident"></app-car-accident>
      </div>
    </div>
    <ng-template #noCarAccidents>
      <p>No car accidents available</p>
    </ng-template>
  </div>
