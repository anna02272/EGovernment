<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="assets/images/government.jpg" class="img-fluid" />
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!submitted" [formGroup]="form">
          <div
            class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start"
          >
            <p class="title">Log in</p>
          </div>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <p
            *ngIf="form.controls['email'].errors?.['email']"
            class="text-danger"
          >
            Email must have valid format.
          </p>
            <input
              type="email"
              id="email"
              class="form-control form-control-lg"
              placeholder="Enter valid email"
              formControlName="email"
              name="email "
              required
            />
            <label class="form-label" for="email">Email</label>
          </div>
          <!-- Password input -->
          <div class="form-outline mb-3">
            <p
            *ngIf="
              form.controls['password'].errors?.['pattern'] &&
              (form.controls['password'].dirty || form.controls['password'].touched)
            "
            class="text-danger"
          >
            Password must have at least 8 characters, one lowercase letter, one uppercase letter, one number, and one special character.
          </p>
            <input
              type="password"
              id="password"
              class="form-control form-control-lg"
              placeholder="Enter password"
              formControlName="password"
              name="password"
              required
            />
            <label class="form-label" for="password">Password</label>
          </div>

          <p class="error" *ngIf="notification" [class]="notification.msgType">
            {{ notification.msgBody }}
          </p>
          <div class="text-center text-lg-start mt-4 pt-1">
            <button class="login-btn" type="submit"  [disabled]="!form.valid">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0 ms-lg-2">
              Don't have an account? <a routerLink="/register" class="custom-link">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
