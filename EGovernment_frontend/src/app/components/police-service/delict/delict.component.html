
<article class="article" (click)="openDelictDetails()">
    <div class="article-wrapper">
      <div class="article-body">
        <h2>{{ delict?.description }}</h2>
        <p>Datum: {{ delict?.date | date }}</p>
        <p>Status prekrsaja: {{ delict?.delict_status }}</p>
        <p>Tip prekrsaja: {{ delict?.delict_type }}</p>
      </div>
    </div>
  </article>
